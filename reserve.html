<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Reservations!</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-4">Hot Restaurant</h1>
        <hr class="my-4" />
        <p class="lead">Book your seat before they are all gone!</p>
        <p class="lead d-inline-flex p-2">
          <a class="btn btn-primary btn-lg pr-5" href="./tables" role="button"
            >View Tables</a
          >
          <a class="btn btn-danger btn-lg pl-5" href="./index" role="button"
            >Home</a
          >
        </p>
      </div>
    </div>
    <div id="reservations" class="container">
      <div class="card">
        <div class="card-header col-12 mx-auto">
          <h2>Table Reservations</h2>
          <form>
            <div class="form-group">
              <label for="inputName">Name</label>
              <input
                class="form-control"
                id="inputName"
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="inputPhoneNumber">Phone Number</label>
              <input
                class="form-control"
                id="inputPhoneNumber"
                placeholder="Enter Phone Number"
              />
            </div>
            <div class="form-group">
              <label for="inputId">Unique ID</label>
              <input
                class="form-control"
                id="inputId"
                placeholder="Enter Unique ID"
              />
            </div>
            <button type="submit" id="add-btn" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $("#add-btn").on("click", function (event) {
        event.preventDefault();
        var newCustomer = {
          customerName: $("#inputName").val().trim(),
          phoneNumber: $("#inputPhoneNumber").val().trim(),
          customerEmail: $("#inputEmail").val().trim(),
          customerID: $("#inputId").val().trim(),
        };
        $.post("/api/tables", newCustomer).then(function (data) {
          console.log("reserve.html", data);
          alert("Adding customer...");
        });
      });
    </script>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
